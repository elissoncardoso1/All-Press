version: '3.8'

services:
  all_press:
    build: .
    container_name: all_press_server
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./output:/app/output
      - /var/run/cups/cups.sock:/var/run/cups/cups.sock
    environment:
      - LOG_LEVEL=info
      - HTTP_PORT=8080
      - WS_PORT=8081
    restart: unless-stopped
    networks:
      - print_network

  # Opcional: Adicionar servi√ßo de monitoramento
  prometheus:
    image: prom/prometheus:latest
    container_name: all_press_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - print_network
    depends_on:
      - all_press

networks:
  print_network:
    driver: bridge

volumes:
  prometheus_data:
